<!DOCTYPE html>
<html>
<head>
  <title>Network Request Monitor</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .request-list {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .request-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .request-item:hover {
      background-color: #f5f5f5;
    }
    .request-details {
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
      margin-top: 5px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .status-completed {
      color: green;
    }
    .status-error {
      color: red;
    }
    .status-pending {
      color: orange;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="clearBtn">Clear All</button>
    <button id="exportBtn">Export</button>
  </div>
  <div class="request-list" id="requestList"></div>

  <script src="popup.js"></script>
</body>
</html>
